<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo elegante con degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f3ba0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3367f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con esquinas redondeadas -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20"/>

  <!-- Mesa (rectángulo central) -->
  <rect x="20" y="30" width="60" height="40" fill="none" stroke="white" stroke-width="3" rx="3"/>

  <!-- Plato (círculo central) -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="white" stroke-width="2.5"/>

  <!-- Tenedor (izquierda) -->
  <line x1="32" y1="45" x2="32" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>

  <!-- Cuchillo (derecha) -->
  <line x1="68" y1="45" x2="68" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
