version: '3.8'

services:
  # MySQL Database for users-api
  db:
    image: mysql:8.0
    container_name: users-db
    environment:
      MYSQL_ROOT_PASSWORD: 250498La
      MYSQL_DATABASE: users
    volumes:
      - users_db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant_network

  # Users API
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: 250498La
      DB_NAME: users
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restaurant_network
    restart: unless-stopped

  # Adminer - Database Management Tool (Optional)
  adminer:
    image: adminer:latest
    container_name: restaurant_adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - restaurant_network
    restart: unless-stopped
  # (Duplicate users-db and users-api entries removed)

volumes:
  users_db_data:
    driver: local

networks:
  restaurant_network:
    driver: bridge
